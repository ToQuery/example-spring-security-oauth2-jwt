logging:
  level:
    org:
      springframework:
        security: trace


spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s
  output:
    ansi:
      enabled: always
  profiles:
    active: local
  application:
    name: example-spring-security-oauth2-sso
  security:
    oauth2:
      client:
        registration:
          github:
            clientId: xxx
            clientSecret: xxx
            redirectUri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - user:email
              - read:user

#      resourceserver:
#        jwt:
#          issuer-uri: ${app.oauth2.domain}

