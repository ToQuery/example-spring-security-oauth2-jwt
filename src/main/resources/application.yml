logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: trace
#    org.springframework.security.oauth2: trace
#    org.springframework.boot.autoconfigure: DEBUG


management:
  endpoints:
    web:
      exposure:
        include: '*'

  endpoint:
    health:
      enabled: true
      probes:
        enabled: true
      show-details: always
    info:
      enabled: true

  health:
    livenessState: # 开启 /actuator/health/liveness
      enabled: true
    readinessState: # 开启 /actuator/health/readiness
      enabled: true

  metrics:
    enable:
      jvm: true
    use-global-registry: false
    tags:
      application: ${spring.application.name}

app:
  oauth2:
    domain: http://127.0.0.1:9000

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s
  output:
    ansi:
      enabled: always
  profiles:
    active: local
  application:
    name: example-spring-security-oauth2-sso-jwt
  security:
    oauth2:
      client:
        registration:
          github:
            clientId: ${OAUTH_GITHUB_CLIENT_ID}
            clientSecret: ${OAUTH_GITHUB_CLIENT_SECRET}
            scope:
#              - openid
              - user:email
              - read:user
          gitee:
            provider: gitee
            client-name: Gitee
            clientId: ${OAUTH_GITEE_CLIENT_ID}
            clientSecret: ${OAUTH_GITEE_CLIENT_SECRET}
            client-authentication-method: client_secret_basic
            authorization-grant-type: authorization_code
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
            scope:
              - user_info
              - projects
              - pull_requests
              - issues
              - notes
              - keys
              - hook
              - groups
              - gists
              - enterprises
              - emails
          toquery:
            provider: toquery
            client-name: toquery
            client-id: example-spring-security-oauth2-sso-jwt
            client-secret: example-spring-security-oauth2-sso-jwt-secret
            client-authentication-method: client_secret_basic
            authorization-grant-type: authorization_code
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
            scope:
              - read
              - write
              - openid
              - profile
              - email
              - address
              - phone
        provider:
          gitee:
            authorization-uri: https://gitee.com/oauth/authorize
            token-uri: https://gitee.com/oauth/token
            user-info-uri: https://gitee.com/api/v5/user
            userNameAttribute: name
          toquery:
            authorization-uri: ${app.oauth2.domain}/oauth2/authorize
            token-uri: ${app.oauth2.domain}/oauth2/token
            user-info-uri: ${app.oauth2.domain}/userinfo
            user-name-attribute: sub
            jwk-set-uri: ${app.oauth2.domain}/oauth2/jwks

      resourceserver:
        jwt:
          # issuer-uri: ${app.oauth2.domain}
          # 这里只能设置 issuer-uri 并且会自动拼接请求地址（JwtDecoderProviderConfigurationUtils） , 并且会自动拉取 jwks_uri 、 issuer 等json属性
          # 如果设置 jwk-set-uri 的话会在 OAuth2ResourceServerJwtConfiguration 自动注入时 自动注入该 JwtDecoder jwtDecoderByJwkKeySetUri() 产生问题
          jwk-set-uri: ${app.oauth2.domain}/oauth2/jwks

